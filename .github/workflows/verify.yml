name: 验证任务完成

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  验证:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv
        
    - name: 运行验证
      env:
        GITHUB_TOKENS: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_EVAL_ORG: ${{ github.repository_owner }}
        EXPECTED_SHA: ${{ vars.EXPECTED_SHA }}
      run: |
        python verify.py
